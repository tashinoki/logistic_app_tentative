apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-client
  labels:
    app: sample-client
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  replicas: 1
  selector:
    matchLabels:
      app: sample-client

  template:
    metadata:
      labels:
        app: sample-client
    spec:
      containers:
        - name: sample-client
          image: sample-client:latest
          ports:
            - containerPort: 8080
          env:
            - name: GCP_PROJECT_ID
              value: "hoge-hoge"
            - name: GCP_PUBSUB_TOPIC_ID
              value: "go-simple-api"
