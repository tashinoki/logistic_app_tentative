syntax = "proto3";

package event.v1;

option go_package = "github.com/tashinoki/logistic_app_tentative/gen/event/v1;eventv1";

service EventService {
  rpc ReceiveEvent (ReceiveEventRequest) returns (ReceiveEventResponse);
}

message ReceiveEventRequest {
  string message = 1;
}

message ReceiveEventResponse {
  bool success = 1;
}
